<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-form {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-form input {
            margin: 0 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            transition: 0.2s;
        }
        .book-option:hover {
            background-color: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .book-option input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>

<main>

    <!-- SEARCH FORM -->
    <div class="search-form">
        <form action="/" method="post">
            <input type="text" name="searchText" th:value="${searchText}" placeholder="Search by title..." />
            <input type="number" name="minRating" step="0.1" min="0" max="5" th:value="${minRating}" placeholder="Min rating" />
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- RESERVATION FORM -->
    <form action="/bookReservation" method="post">

        <h2>Choose a book:</h2>

        <div th:each="book : ${books}">
            <div class="book-option">
                <input type="radio" name="bookTitle" th:value="${book.title}" required />
                <label th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating}"></label>
            </div>
        </div>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required />

        <label>Your Address:</label>
        <input type="text" name="readerAddress" required />

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required />

        <br/><br/>
        <input type="submit" value="Reserve Book" />
    </form>

</main>
</body>
</html>
