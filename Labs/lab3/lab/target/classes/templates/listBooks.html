<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            margin: 20px;
            font-family: sans-serif;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: 1px solid #000;
            background: #eee;
            text-decoration: none;
            cursor: pointer;
        }
        .book-option {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #000;
        }
        input[type="text"], input[type="number"], select {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #000;
        }
        input[type="submit"], button {
            padding: 5px 10px;
            border: 1px solid #000;
            background: #eee;
            cursor: pointer;
        }
    </style>

</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
    <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
    </div>
</header>
<main>
    <div class="header-actions">
        <h2>Books Library</h2>
        <div class="action-buttons">
            <a href="/books/book-form" class="btn btn-success">Add New Book</a>
            <a href="/authors" class="btn btn-primary">Manage Authors</a>
        </div>
    </div>

    <!-- Filter by Author -->
    <div class="author-filter">
        <h3>Filter by Author:</h3>
        <form action="/books/search-author" method="GET">
            <select name="authorId" required>
                <option value="">-- Select an Author --</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}">
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/books" class="btn btn-primary">Show All Books</a>
        </form>
    </div>

    <div class="rating-filter">
        <h3>Filter by Rating:</h3>
        <form action="/books/filter-rating" method="GET">
            <input type="text" name="rating" placeholder="Input rating:">
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/books" class="btn btn-primary">Show All Books</a>
        </form>
    </div>

    <h3>Choose a book:</h3>
    <div>
        <div class="book-option" th:each="book: ${books}">
            <label>
                <input type="radio"
                       th:id="${book.title}"
                       name="bookTitle"
                       th:value="${book.title}"
                       form="reservationForm"
                       required>
                <span th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating} + ', Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>
            </label>
            <div class="book-actions">
                <a th:href="@{/books/book-form/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="reservation-section">
        <form id="reservationForm" action="/bookReservation" method="POST">
            <h2>Enter your information:</h2>
            <label>Your Name:</label>
            <input type="text" name="readerName" required><br/>
            <label>Your Address:</label>
            <input type="text" name="readerAddress" required><br/>

            <h2>Choose number of copies:</h2>
            <input type="number" name="numCopies" min="1" max="10" required><br/>
            <br/>
            <input type="submit" value="Reserve Book">
        </form>
    </div>
</main>
</body>
</html>
