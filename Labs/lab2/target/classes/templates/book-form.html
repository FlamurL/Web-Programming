<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h1 th:text="${book != null ? 'Edit Book' : 'Add New Book'}">Book Form</h1>

<form th:action="${book != null ? '/books/edit/' + book.id : '/books/add'}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book?.title}" required>
    </div>

    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:value="${book?.genre}" required>
    </div>

    <div class="form-group">
        <label for="averageRating">Average Rating:</label>
        <input type="number" id="averageRating" name="averageRating"
               step="0.1" min="0" max="5" th:value="${book?.averageRating}" required>
    </div>

    <div class="form-group">
        <label for="authorId">Author:</label>
        <select id="authorId" name="authorId" required>
            <option value="">-- Select Author --</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}"
                    th:selected="${book != null && book.author.id == author.id}">
            </option>
        </select>
    </div>

    <button type="submit" th:text="${book != null ? 'Update Book' : 'Add Book'}">Submit</button>
    <button type="button" class="cancel-btn" onclick="window.location.href='/books'">Cancel</button>
</form>
</body>
</html>
