<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background-color: #2196F3;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-reserve {
            background-color: #FF9800;
            color: white;
        }
        .reservation-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>Book List</h1>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<a href="/books/book-form" class="btn btn-add">Add New Book</a>

<table>
    <thead>
    <tr>

        <th>Title</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">

        <td th:text="${book.title}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.averageRating}"></td>
        <td th:text="${book.author.name + ' ' + book.author.surname}"></td>
        <td>
            <a th:href="@{/books/book-form/{id}(id=${book.id})}" class="btn btn-edit">Edit</a>
            <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-delete">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="reservation-form">
    <h2>Book Reservation</h2>
    <form action="/bookReservation" method="post">
        <div class="form-group">
            <label for="bookTitle">Select Book:</label>
            <select id="bookTitle" name="bookTitle" required>
                <option value="">-- Select a book --</option>
                <option th:each="book : ${books}"
                        th:value="${book.title}"
                        th:text="${book.title}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="numCopies">Number of Copies:</label>
            <input type="number" id="numCopies" name="numCopies" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label for="readerName">Reader Name:</label>
            <input type="text" id="readerName" name="readerName" required>
        </div>

        <div class="form-group">
            <label for="readerAddress">Reader Address:</label>
            <input type="text" id="readerAddress" name="readerAddress" required>
        </div>

        <button type="submit" class="btn btn-reserve">Reserve Book</button>
    </form>
</div>
</body>
</html>
