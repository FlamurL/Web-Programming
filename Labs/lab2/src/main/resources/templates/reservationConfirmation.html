<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
        .card {
            display: inline-block;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 600px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 12px 0;
        }
        p strong {
            color: #333;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        .back-link a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }
        .back-link a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Reservation Confirmed!</h2>

    <p><strong>Reader Name:</strong> <span th:text="${readerName}"></span></p>
    <p><strong>Client IP Address:</strong> <span th:text="${ipAddress}"></span></p>
    <p><strong>Reservation for Book:</strong> <span th:text="${bookTitle}"></span></p>
    <p><strong>Number of copies:</strong> <span th:text="${numberOfCopies}"></span></p>

    <div class="back-link">
        <a th:href="@{/books}">Back to Book List</a>
    </div>
</div>

</body>
</html>
